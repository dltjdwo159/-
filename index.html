
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식회사 도우텐트 - 산업용 천막 및 철구조물 전문</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes heroZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .custom-fade-up { animation: fadeUp 0.8s ease-out forwards; }
        .custom-fade-in { animation: fadeIn 1s ease-out forwards; }
        .hero-zoom-bg { animation: heroZoom 20s infinite alternate; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-white text-gray-900">
    <div id="root"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
